<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TrybeTrip</title>
</head>
<body>
  <header>
    <h1>TrybeTrip Forms</h1>
  </header>
  <main>
    <form action="GET">
      <fieldset id="user-info">
        <label for="name">Nome: </label>
        <input type="text" id="name" name="name" minlength="10" maxlength="40"><br>
        <label for="email" >Email: </label>
        <input type="email" id="email" name="email" minlength="10" maxlength="50"><br>
        <input type="radio" name="destination" id="vc" value="vc"><label for="vc">Vancouver</label>
        <input type="radio" name="destination" id="nyc" value="nyc"><label for="nyc">New York City</label>
        <input type="radio" name="destination" id="ld" value="ld"><label for="ld">London</label>
        <input type="radio" name="destination" id="pr" value="pr"><label for="pr">Paris</label>
        <p><label for="motive">Por que você deveria ganhar o concurso TrybeTrip?</label></p>
        <textarea name="motive" maxlength="500" id="motive" cols="50" rows="11"></textarea>
        <label for="date">Data: </label>
        <input type="date" id="date" name="date"><br>
        <label for="sub-nl">Receber ofertas da Trybe? </label>
        <input type="checkbox" id="sub-nl" name="is-subbed"><br>
        <label for="consent-img">Concedo uso de imagens de minhas férias. </label>
        <input type="checkbox" id="consent-img" name="is-consented">
      </fieldset>
      <button type="submit" id="submit-button">Enviar</button>
      <button type="reset" id="reset-button">Apagar</button>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
