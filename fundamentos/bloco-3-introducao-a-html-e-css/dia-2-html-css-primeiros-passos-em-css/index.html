<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <style>

    body {
      font-size: 16px;
    }

    h1 {
      font-size: 65px;
      color: orange;
      font-family: sans-serif;
    }

    p {
      font-weight: 600;
      font-size: 3em;
    }

    ul {
      background-color: aqua;
    }

    .your_color {
      background-color: aquamarine;
    }

    li {
      color: aquamarine;
    }

  </style>
</head>

<body>
  <h1>Exercícios 3.2</h1>
  <p class="your_color">Qual é a sua cor favorita?</p>
  <ul class="your_color">
    <li>Amarelo</li>
    <li>Vermelho</li>
    <li>Marrom</li>
  </ul>
</body>

</html>
