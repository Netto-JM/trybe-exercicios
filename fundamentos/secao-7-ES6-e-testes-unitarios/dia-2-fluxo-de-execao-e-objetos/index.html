<!DOCTYPE html>
<html lang='pt-BR'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>

<body>
  <p>Informe dois números para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>
    function checkNumber(value1, value2) {
      if (isNaN(value1) || isNaN(value2)) throw new Error ('Valóres inválidos');
    }
    function checkIsEmpty(value1, value2) {
      if (value1.length === 0 || value2.length === 0) throw new Error('Campo vazio');
    }
    function checkInputValidity(value1, value2) {
      checkIsEmpty(value1, value2);
      checkNumber(value1, value2);
    }
    function getResult() {
      const value1 = document.getElementById('value1').value;
      const value2 = document.getElementById('value2').value;
      checkInputValidity(value1, value2);
      const result = Number(value1) + Number(value2);
      return result;
    }
    function showResult(result) {
      document.getElementById('result').innerHTML = `Resultado: ${result}`;
      document.getElementById('value1').value = '';
      document.getElementById('value2').value = '';
    }
    function sum() {
      let result = '';
      try {
        result = getResult();
      } catch (error) {
        result = error.message;
      } finally {
        showResult(result);
      }
    }
    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', sum);
    }
  </script>
</body>

</html>
